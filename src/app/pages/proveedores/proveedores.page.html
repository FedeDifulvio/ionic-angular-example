<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Proveedores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let proveedor of proveedores">
      <ion-label>
        <h2>{{ proveedor.RazonSocial }}</h2>
        <p>CUIL: {{ proveedor.CUIL }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
